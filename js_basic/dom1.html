        <li><input type="password" placeholder="Pw" name="user_pw" onkeydown="userIfPw()"></li>
        <li><input type="number" placeholder="수량을 입력하세요" name="item_num" value="1" onfocus="focusNum()" onblur="blurNum()"></li>
